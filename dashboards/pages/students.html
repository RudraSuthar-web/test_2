<!-- Students Section -->
<div id="studentsSection" class="content-section" style="display: none;">
    <div class="page-header">
        <h1>Student Directory</h1>
        <div class="header-actions">
            <button class="btn btn-secondary">
                <i class="fas fa-download"></i>
                Export List
            </button>
            <button class="btn btn-primary">
                <i class="fas fa-user-plus"></i>
                Add Student
            </button>
        </div>
    </div>

    <!-- Student Filters -->
    <div class="filters-section">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search students..." id="studentSearch">
        </div>
        <div class="filter-group">
            <select id="courseFilterStudents">
                <option value="">All Courses</option>
                <option value="cs301">CS 301</option>
                <option value="cs302">CS 302</option>
            </select>
        </div>
        <div class="filter-group">
            <select id="statusFilterStudents">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
        </div>
    </div>

    <!-- Students Grid -->
    <div class="students-grid" id="studentsGrid">
        <div class="student-card">
            <div class="student-header">
                <img src="https://via.placeholder.com/60x60/333333/ffffff?text=AC" alt="Alex Chen" class="student-avatar">
                <div class="student-info">
                    <h3 class="student-name">Alex Chen</h3>
                    <p class="student-id">ID: 2024001</p>
                    <p class="student-email">alex.chen@university.edu</p>
                </div>
                <div class="student-status active">Active</div>
            </div>
            <div class="student-details">
                <div class="detail-item">
                    <span class="detail-label">Course:</span>
                    <span class="detail-value">CS 301</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Assignments:</span>
                    <span class="detail-value">8/10 completed</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Grade:</span>
                    <span class="detail-value">92%</span>
                </div>
            </div>
            <div class="student-actions">
                <button class="btn btn-sm btn-primary">View Profile</button>
                <button class="btn btn-sm btn-secondary">Send Message</button>
            </div>
        </div>
        <!-- More student cards... -->
    </div>
</div>
