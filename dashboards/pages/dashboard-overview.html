<!-- Dashboard Overview Section -->
<div id="dashboardSection" class="content-section">
    <div class="page-header">
        <h1>Dashboard Overview</h1>
        <p>Welcome back! Here's what's happening today.</p>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon assignments">
                <i class="fas fa-clipboard-list"></i>
            </div>
            <div class="stat-content">
                <h3>24</h3>
                <p>Active Assignments</p>
                <span class="stat-change positive">+3 from last week</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon students">
                <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
                <h3>156</h3>
                <p>Total Students</p>
                <span class="stat-change positive">+12 this semester</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon submissions">
                <i class="fas fa-upload"></i>
            </div>
            <div class="stat-content">
                <h3>87%</h3>
                <p>Submission Rate</p>
                <span class="stat-change positive">+5% improvement</span>
            </div>
        </div>
        
        <div class="stat-card">
            <div class="stat-icon urgent">
                <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
                <h3>8</h3>
                <p>Due This Week</p>
                <span class="stat-change neutral">3 urgent</span>
            </div>
        </div>
    </div>

    <!-- Quick Actions & Recent Activity -->
    <div class="dashboard-grid">
        <div class="content-card">
            <div class="card-header">
                <h2>Quick Actions</h2>
            </div>
            <div class="quick-actions">
                <button class="action-btn primary">
                    <i class="fas fa-plus"></i>
                    Create Assignment
                </button>
                <button class="action-btn secondary">
                    <i class="fas fa-chart-bar"></i>
                    View Reports
                </button>
                <button class="action-btn secondary">
                    <i class="fas fa-envelope"></i>
                    Send Message
                </button>
                <button class="action-btn secondary">
                    <i class="fas fa-download"></i>
                    Export Grades
                </button>
            </div>
        </div>

        <div class="content-card">
            <div class="card-header">
                <h2>Recent Activity</h2>
                <button class="btn btn-secondary btn-sm">View All</button>
            </div>
            <div class="activity-list" id="activityFeed">
                <!-- Activity items populated by JavaScript -->
            </div>
        </div>
    </div>
</div>
